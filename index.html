<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Mi CSS-->
    <link href="styles/main.css" rel="stylesheet">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;600&display=swap" rel="stylesheet">
    <title>Desafío 2 - Coder House</title>
</head>
<body>
    <main class="container-fluid p-5">
        <div class="row">
            <h1 class="col-sm-12 text-center">Desafío 2 - Coder House</h1>
        </div>
        <div class="row m-3">
            <h2 class="col-sm-12 text-center text-muted ont-weight-light">Simulador interactivo de compras tienda de juego</h2>
        </div>
        <div class="row p-2">
            <h3 id="monedas-jugador" class="col-xs-12 text-center bg-dark text-white p-3"> Monedas jugador: 2000</h3>
        </div>
        <div class ="row">
            <div class="col-xs-12 col-md-4 text-center p-2"> 
                <div class="card">
                    <img class="card-img-top imgSize" src="img/Baston.png" alt="Imagen de bastón">
                    <div class="card-body">
                      <h4 class="card-title">Bastón de amatista</h4>
                      <p id="precio-1" class="card-text">950 monedas.</p>
                    </div>
                  </div>
            </div>
            <div class="col-xs-12 col-md-4 text-center p-2"> 
                <div class="card">
                    <img class="card-img-top imgSize" src="img/Espada.png" alt="Imagen de espada">
                    <div class="card-body">
                      <h4 class="card-title">Espada de hielo</h4>
                      <p id="precio-2" class="card-text">500 monedas.</p>
                    </div>
                  </div>
            </div>
            <div class="col-xs-12 col-md-4 text-center p-2"> 
                <div class="card">
                    <img class="card-img-top imgSize" src="img/Hacha.png" alt="Imagen de hacha">
                    <div class="card-body">
                      <h4 class="card-title">Hacha de fuego</h4>
                      <p id="precio-3" class="card-text">550 monedas.</p>
                    </div>
                  </div>
            </div>
        </div>
        
        <div class="row m-3">
            <div class="col-sm-12 text-center">
                <button type="button" onclick="iniciarApp()" class="btn btn-dark p-3">Iniciar Simulador</button>
            </div>
        </div> 
    </main>
    <!--Mi script-->
    <script src="app.js"></script>
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
